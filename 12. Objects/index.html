<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects in JS</title>
</head>
<body>
  <h1>Objetos en JavaScript</h1>
  <h2>Voy a ser el mejor desarrollador web</h2>

  <script>
    
    //Objetos 
    // Una buena practica es declarar un objeto con la palabra reservada const
    // Un objeto es una coleccion de llaves y valores.

    const diego = {
      nombre: 'Diego',
      apellido: 'Cuevas',
      edad: 31,
      pasatiempos: ['Correr', 'Hacer ejercicio', 'Aprender programaci√≥n'],
      soltero: true,
      contacto: {
        email: 'ingdcuevas@gmail.com',
        twitter: '@dfcuevas',
        movil: '3203040404'
      },
      saludar: function (){
        console.log(`Hola :)`)
      },
      decirMiNombre: function (){
        console.log(`Hola, me llamo ${ this.nombre } ${ this.apellido } y mi correo de contacto es ${ this.contacto.email }, me gusta ${ this.pasatiempos[2] }`)
      }
    }

    //Dentre de un objeto, a las variables se le van a llamar atributos/propiedades y a las funciones se les llama metodos.

    console.log(diego)
    console.log(diego['nombre'])
    diego.saludar();
    console.log(diego.contacto.email)
    diego.decirMiNombre()

    
  </script>
</body>
</html>
