<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arreglos (arrays) en JavaScript</title>
</head>
<body>
  <h1>Arreglo (Arrays)</h1>


  <script>
    
    //Segundo tipo de datos compuestos (complejos), se accede a la referencia del valor
    //Un arreglo es una coleccion de elementos


    const a = [] //Arreglo vacio
    const b = [1, true, 'Hola', ['A', 'B', 'c']] //Aqui tenemos un arreglo de 4 elementos que internamente almacena otro arreglo en su ultima posicion.
    console.log(b)
    console.log(b[2]) //accedo a la posicion 2 del arreglo b
    console.log(b[3][2])

    const c = Array.of('X', 'Y', 'Z', 1, 2, 3)
    console.log(c)

    const d = Array(100).fill(false)
    console.log(d)

    // metodos de los arreglos

    const colores = ['Rojo', 'Verde', 'Azul']
    console.log(colores)

    colores.push('Negro') // El metodo push agrega un nuevo elemento  al arreglo, siempre en la ultima posicion del mismo.
    console.log(colores)

    colores.pop()
    console.log(colores) //Sustrae o elimina el ultimo elemento de un arreglo y retorna su nueva longitud

    colores.forEach(function (el, index){
      console.log(`<li id='${ index }' ${el} </li>`)
    })
    
  </script>
</body>
</html>
